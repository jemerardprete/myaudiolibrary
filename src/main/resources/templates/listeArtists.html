<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>

<div>
    <div th:replace="fragments/header :: menu"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Liste des artistes</h1>
                <a href="http://localhost:8080/artists/new" class="btn btn-primary">Nouvel artiste</a>
                <table class="table table-hover table-striped">
                    <thead th:switch="${sortDirection.toString()}" th:if="${sortProperty.toString()} == 'name'">
                    <tr th:case="DESC">
                        <th scope="col">Nom<a th:href="@{/artists(name=${name},page=${pageNumber},size=${size},sortDirection='ASC',sortProperty=${sortProperty})}"><span class="glyphicon glyphicon-chevron-up"></span></a></th>
                        <th scope="col"></th>
                    </tr>
                    <tr th:case="ASC">
                        <th scope="col">Nom<a th:href="@{/artists(name=${name},page=${pageNumber},size=${size},sortDirection='DESC',sortProperty=${sortProperty})}"><span class="glyphicon glyphicon-chevron-down"></span></a></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="artist : ${artists}">
                        <th scope="row" th:text="${artist.name}">Academy of St. Martin in the Fields &amp; Sir Neville Marriner</th>
                        <td><a th:href="'/artists/' + ${artist.id}" class="btn btn-primary">Détail</a></td>
                    </tr>

                    </tbody>
                </table>
                <div class="row">
                    <div class="col-lg-6"><p>Affichage des artistes <span th:text="${start}"></span> à <span th:text="${end}"></span> sur un total de <span th:text="${artists.totalElements}">999</span></p>
                    </div>
                    <div class="col-lg-6">
                        <ul class="pagination">
                            <li class="page-item" th:if="${artists.hasPrevious()}">
                                <a th:href="@{/artists(page=${previousPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">«</a>
                            </li>
                            <li class="page-item"><a href="#">Page <span th:text="${pageNumber}">1</span></a></li>
                            <li class="page-item" th:if="${artists.hasNext()}">
                                <a th:href="@{/artists(page=${nextPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">»</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
